<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색</title>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=100724e7371c8099c1e87acc78c4e062&libraries=services"></script>
</head>
<body>
<div id="map" style="width:50%;height:1000px; float: right"></div>
<h1><a th:href="@{/search/kakaosearch}" style="text-decoration: none; color: black">식당 검색</a></h1>
<div class="container">
    <form action="/search/kakaosearch/list" method="get">
        <div class="form-group">
            <input type="text" id="keyword" name="keyword" placeholder="검색어를 입력하세요">
        </div>
        <button type="submit" id="submit_btn">검색</button>
    </form>
</div>
<div class="container" th:if="${kakaoSearchList}">
    <h2 style="text-align: center">검색 리스트</h2>
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">addressName</th>
            <th scope="col">categoryName</th>
            <th scope="col">phone</th>
            <th scope="col">placeName</th>
<!--            <th scope="col">placeUrl</th>-->
            <th scope="col">roadAddressName</th>
            <th scope="col">map_x</th>
            <th scope="col">map_y</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="kakaosearch:${kakaoSearchList}">
            <th scope="row" th:text="${kakaosearch.address_name}"></th>
            <th scope="row" th:text="${kakaosearch.category_name}"></th>
            <th scope="row" th:text="${kakaosearch.phone}"></th>
            <th scope="row" th:text="${kakaosearch.place_name}"></th>
<!--            <th scope="row" th:text="${kakaosearch.place_url}"></th>-->
            <th scope="row" th:text="${kakaosearch.road_address_name}"></th>
            <th id="lat" scope="row" th:text="${kakaosearch.x}"></th>
            <th id="lon" scope="row" th:text="${kakaosearch.y}"></th>
        </tr>
        </tbody>
    </table>
</div>
<script>
    // 마커를 담을 배열 생성
    var marker = [];
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.4895246, 126.986331), // 지도 중심좌표
            level: 3
        }

    // 지도 생성
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 장소 검색 객체 생성
    var ps = new kakao.maps.services.Places();

    var searchForm = document.getElementById("submit_btn");
    searchForm.addEventListener('click',(e)=>{

        searchPlaces();
    });

    function searchPlaces() {
        var keyword = document.getElementById('keyword').value;

        if(!keyword.replace(/^\s+|\s+$/g, '')) {
            alert('키워드를 입력해주세요')
            return false;
        }
        // 키워드로 장소를 검색
        ps.keywordSearch(keyword, placesSearchCB);
    }


    // 키워드 검색 완료 시 호출되는 콜백함수
    function placesSearchCB(data, status) {
        if(status === kakao.maps.services.Status.OK) {
            // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기 위해 LatLngBounds 객체에 좌표 추가
            var bounds = new kakao.maps.LatLngBounds();

            for (var i=0; i<data.length; i++) {
                displayMarker(data[i]);
                bounds.extend(new kakao.maps.LatLng(data[i].y, data[i].x));
            }
            // 검색된 장소 위치를 기준으로 지도 범위를 재설정
            map.setBounds(bounds);1
        }
    }

    function displayMarker(place) {
        var marker = new kakao.maps.Marker({
           map: map,
           position: new kakao.maps.LatLng(place.y, place.x)
        });
    }
</script>
</body>
</html>
